<!DOCTYPE html>
<html>
<head>
  <title>Cart - Bobby Mall</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a href="/" class="back-home">‚Üê Back to Home</a>

<h2 class="page-title">Your Cart</h2>

<div id="cart" class="product-grid"></div>

<h3 id="total" class="total-text"></h3>

<div class="center">
  <a href="checkout.html" class="checkout-btn" id="checkoutBtn">Proceed to Checkout</a>
</div>


<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("cart");

function renderCart() {
  let total = 0;

  if (cart.length === 0) {
    container.innerHTML = "<p style='text-align:center'>Cart is empty</p>";
    document.getElementById("total").innerText = "";
    return;
  }

  container.innerHTML = cart.map((item, index) => {
    total += item.price * item.qty;
    return `
      <div class="card">
        <img src="${item.image || 'https://via.placeholder.com/300'}" />
        <h3>${item.name}</h3>
        <p>‚Çπ${item.price}</p>

        <div class="qty-controls">
          <button onclick="decreaseQty(${index})">‚àí</button>
          <span>${item.qty}</span>
          <button onclick="increaseQty(${index})">+</button>
        </div>

        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  }).join("");

  document.getElementById("total").innerText = "Total: ‚Çπ" + total;
}

function increaseQty(index) {
  cart[index].qty += 1;
  save();
}

function decreaseQty(index) {
  if (cart[index].qty > 1) {
    cart[index].qty -= 1;
  }
  save();
}

function removeItem(index) {
  cart.splice(index, 1);
  save();
}

function save() {
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>
<script>
const checkoutBtn = document.getElementById("checkoutBtn");

function updateCheckoutLock() {
  if (cart.length === 0) {
    checkoutBtn.classList.add("disabled");
    checkoutBtn.onclick = (e) => {
      e.preventDefault();
      alert("üõí Cart is empty. Add items to continue.");
    };
  } else {
    checkoutBtn.classList.remove("disabled");
    checkoutBtn.onclick = null;
  }
}

updateCheckoutLock();
</script>

<style>
  .back-home {
    position: fixed;
    top: 15px;
    left: 15px;
    text-decoration: none;
    background: #fff;
    border: 1px solid #000;
    padding: 8px 12px;
    border-radius: 6px;
    font-weight: 500;
    color: #000;
    z-index: 9999;
  }

  .back-home:hover {
    background: #000;
    color: #fff;
  }
</style>

</body>
</html>
